name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile

      - name: Apply patches
        run: yarn patch-package

      - name: Compile i18n
        run: yarn intl:compile

      - name: Build web for GitHub Pages
        env:
          GITHUB_PAGES: '1'
          EXPO_PUBLIC_BASE_PATH: '/artsky'
        run: yarn build-web:gh-pages

      - name: Add 404.html for SPA routing
        run: cp web-build/index.html web-build/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
