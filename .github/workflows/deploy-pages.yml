# Deploy Artsky to https://<username>.github.io/ (root URL)
# Requires: 1) Create repo <username>/<username>.github.io  2) Add GH_PAGES_TOKEN secret
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile

      - name: Apply patches
        run: yarn patch-package

      - name: Compile i18n
        run: yarn intl:compile

      - name: Build web for root URL (no base path)
        run: yarn build-web:gh-pages

      - name: Add 404.html for SPA routing
        run: cp web-build/index.html web-build/404.html

      - name: Deploy to ${{ github.repository_owner }}.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: ${{ github.repository_owner }}/${{ github.repository_owner }}.github.io
          publish_dir: ./web-build
          publish_branch: main
          force_orphan: true
